<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4 text-primary fw-bold">
                        ➕ Agregar Nuevo Producto
                    </h3>

                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="nombreProducto" class="form-label fw-semibold">Nombre del Producto</label>
                            <input type="text" id="producto" name="producto"
                                class="form-control form-control-lg rounded-3" [(ngModel)]="producto.nombreProducto"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label fw-semibold">Categoría</label>
                            <input type="text" id="categoria" name="categoria"
                                class="form-control form-control-lg rounded-3" [(ngModel)]="producto.categoria"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="proveedor" class="form-label fw-semibold">Proveedor</label>
                            <input type="text" id="proveedor" name="proveedor"
                                class="form-control form-control-lg rounded-3" [(ngModel)]="producto.proveedor"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label fw-semibold">Precio</label>
                            <input type="number" id="precio" name="precio"
                                class="form-control form-control-lg rounded-3" [(ngModel)]="producto.precio" required />
                        </div>

                        <div class="mb-4">
                            <label for="stock" class="form-label fw-semibold">Stock</label>
                            <input type="number" id="stock" name="stock" class="form-control form-control-lg rounded-3"
                                [(ngModel)]="producto.stock" required />
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <button type="submit" class="btn btn-success btn-lg px-4 shadow-sm">
                                ✅ Agregar
                            </button>
                            <a href="/" class="btn btn-outline-secondary btn-lg px-4 shadow-sm">
                                ↩️ Regresar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
