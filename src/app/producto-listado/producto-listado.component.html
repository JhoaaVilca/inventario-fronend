<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">üì¶ Sistema de Inventario</h2>
  </div>
  <div class="table-responsive shadow rounded-4 border border-light-subtle">
    <table class="table table-hover align-middle text-center">
      <thead class="table-primary text-white">
        <tr>
          <th>ID</th>
          <th>Nombre Producto</th>
          <th>Proveedor</th>
          <th>Categor√≠a</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of producto" class="bg-white">
          <th scope="row" class="text-secondary">{{ producto.idProducto }}</th>
          <td class="fw-semibold">{{ producto.nombreProducto }}</td>
          <td>{{ producto.proveedor }}</td>
          <td><span class="badge bg-info-subtle text-info">{{ producto.categoria }}</span></td>
          <td><strong class="text-success">${{ producto.precio }}</strong></td>
          <td>
            <span class="badge bg-light text-dark">{{ producto.stock }}</span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1">
              ‚úèÔ∏è Editar
            </button>
            <button class="btn btn-sm btn-outline-danger">
              üóëÔ∏è Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
